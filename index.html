<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab & Go - Meesho Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Grab & Go</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Trending Products Section -->
    <section class="trending">
        <h2>Trending Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Stylish Printed T-Shirt">
                <h3>Stylish Printed T-Shirt</h3>
                <p>₹499</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Trendy Handbag">
                <h3>Trendy Handbag</h3>
                <p>₹899</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p>₹1299</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Grab & Go. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
