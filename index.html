<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab It Now - Meesho Style</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- ✅ Navbar -->
    <div class="navbar">
        <div class="logo">Grab It Now</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- ✅ Hero Section -->
    <div class="hero">
        <h1>Best Deals on Fashion & Home Products!</h1>
        <button>Shop Now</button>
    </div>

    <!-- ✅ Product Section -->
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product">
            <h3>Trendy T-Shirt</h3>
            <p class="price">₹399</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product">
            <h3>Stylish Handbag</h3>
            <p class="price">₹799</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product">
            <h3>Casual Shoes</h3>
            <p class="price">₹999</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- ✅ Footer -->
    <div class="footer">
        &copy; 2025 Grab It Now. All rights reserved.
    </div>

    <!-- ✅ JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
